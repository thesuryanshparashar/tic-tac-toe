<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe: Project by Suryansh Parashar</title>
        <meta name="author" content="Suryansh Parashar" />
        <meta name="description" content="My third front-end project" />
        <meta
            name="keywords"
            content="Tic Tac Toe, front-end development, web dev projects"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Tic Tac Toe</h1>
            <div class="board" id="board">
              <div class="cell" onclick="makeMove(0)"></div>
              <div class="cell" onclick="makeMove(1)"></div>
              <div class="cell" onclick="makeMove(2)"></div>
              <div class="cell" onclick="makeMove(3)"></div>
              <div class="cell" onclick="makeMove(4)"></div>
              <div class="cell" onclick="makeMove(5)"></div>
              <div class="cell" onclick="makeMove(6)"></div>
              <div class="cell" onclick="makeMove(7)"></div>
              <div class="cell" onclick="makeMove(8)"></div>
            </div>
            <p id="status">Player X's turn</p>
            <button onclick="resetBoard()">Reset</button>
        </main>
    </body>
</html>
